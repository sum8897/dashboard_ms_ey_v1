<div class="metric-card-wrapper">
	<div class="grid gap-4 grid-cols-6 xmd:grid-cols-12">
		<div class="col-span-12">
			<p class="program-title">
				PGI and School Safety<em><small></small></em>
			</p>
			<p class="program-desc"></p>
		</div>
	</div>
</div>

<div class="custom-tab-group-wrapper">
	<mat-tab-group [selectedIndex]="tabIndex" mat-align-tabs="start" animationDuration="0ms"
		(selectedTabChange)="onTabChanged($event)" appFullScreen>
			<mat-tab label="Performing Indicators" *ngIf="tabs.includes('Performing Indicators')">
				<app-performing-indicators-tabs
					*ngIf="selectedTabLabel === 'Performing Indicators'"></app-performing-indicators-tabs>
			</mat-tab>
			<mat-tab label="School Safety">
				<app-school-safety
					*ngIf="selectedTabLabel === 'School Safety'"></app-school-safety>
			</mat-tab>
	</mat-tab-group>
</div>
