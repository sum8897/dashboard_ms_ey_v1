<div class="col-span-full tab-wrapper">
	<!-- <p class="tab-desc">
		This report shows the % change of enrolled students in the school within the
		selected dates on average
	</p> -->

	<div class="filter-row grid grid-cols-12">
		<app-filter-panel
			[filters]="filters"
			(filtersUpdated)="filtersUpdated($event)"
			class="col-span-12"
		></app-filter-panel>
	</div>

	<div class="reports-row">
		<div *ngIf="checkReport('performing_indicators_metrics_card', 'bigNumber1')" id="bignumber1">
			<app-performing-indicators-big-number-metrics
				(exportReportData)="importBigNumberMetrics($event)">
			</app-performing-indicators-big-number-metrics>
		</div>
		<div class="row-wrapper grid grid-cols-5 gap-4">
			<div class="col-span-2 xmd:col-span-1 bignumber-container" id="bignumber2"
				*ngFor="let bigNumberData of bigNumberMetrics; let index = index">
				<div *ngIf="checkReport('performing_indicators_metrics_card', 'bigNumber' + (index + 1))">
					<app-big-number [bigNumberReportData]="bigNumberData"></app-big-number>
				</div>
			</div>
		</div>
		<div class="md:col-span-2 col-span-4">
			<app-breadcrumb-component></app-breadcrumb-component>
		</div>
		<div class="row-wrapper grid grid-cols-2 gap-4">
			<div
				class="col-span-2 xmd:col-span-2 div-shadow"
				id="table1"
				*ngIf="checkReport('performing_wise_table_one', 'table')"
			>
				<app-performing-indicators-table
					#performing_wise_table_one
					(exportReportData)="csvDownload($event)"
				></app-performing-indicators-table>
			</div>
		</div>
		<div class="row-wrapper grid grid-cols-2 gap-4">
			<div
			class="col-span-2 xmd:col-span-2 div-shadow"
			id="table1"
			*ngIf="checkReport('gender_table', 'table')"
		>
			<app-performing-indicators-table-two
				#genderTable
				(exportReportData)="csvDownload($event)"
			></app-performing-indicators-table-two>
		</div>
		</div>
	</div>
</div>
