<div class="col-span-full tab-wrapper">
	<!-- <p class="tab-desc">
		This report shows the % change of enrolled students in the school within the
		selected dates on average
	</p> -->

	<div class="filter-row grid grid-cols-12">
		<app-filter-panel [filters]="filters" (filtersUpdated)="filtersUpdated($event)"
			class="col-span-12"></app-filter-panel>
	</div>

	<div class="reports-row">
		<div *ngIf="checkReport('performing_indicators_metrics_card', 'bigNumber1')" id="bignumber1">
			<app-performing-indicators-big-number-metrics (exportReportData)="importBigNumberMetrics($event)">
			</app-performing-indicators-big-number-metrics>
		</div>
		<div class="row-wrapper-dummy flex flex-col lg:flex-row flex-wrap gap-4 lg:px-2.5">
			<div class="custom-box-shadow flex flex-wrap lg:flex-col">
				<app-big-number-photographs #performingBigNumbercardone></app-big-number-photographs>
				<app-big-number-two #performingBigNumbercardtwo></app-big-number-two>
				<app-big-number-three #performingBigNumbercardthree></app-big-number-three>
				<app-big-number-four #performingBigNumbercardfour></app-big-number-four>
				<app-big-number-five #performingBigNumbercardfive></app-big-number-five>
				<app-big-number-six #performingBigNumbercardsix></app-big-number-six>
			</div>
		</div>
		<div class="md:col-span-2 col-span-4">
			<app-breadcrumb-component></app-breadcrumb-component>
		</div>

		<div class="reports-row">
			<div class="row-wrapper grid grid-cols-5 gap-4" id="bignumber"
				*ngIf="checkReport('student_comparative_bignumber', 'bigNumber')">
				<div class="col-span-2 xmd:col-span-1 bignumber-container">
				</div>
			</div>
		</div>

		<div class="row-wrapper grid grid-cols-2 gap-4">
			<div class="col-span-2 xmd:col-span-2 div-shadow" id="table1"
				*ngIf="checkReport('performing_wise_table_one', 'table')">
				<app-performing-indicators-table #performing_wise_table_one
					(exportReportData)="csvDownload($event)"></app-performing-indicators-table>
			</div>
		</div>
		<div class="row-wrapper grid grid-cols-2 gap-4">
			<div class="col-span-2 xmd:col-span-2 div-shadow" id="table1" *ngIf="checkReport('gender_table', 'table')">
				<app-performing-indicators-table-two #genderTable
					(exportReportData)="csvDownload($event)"></app-performing-indicators-table-two>
			</div>
		</div>
	</div>
</div>
