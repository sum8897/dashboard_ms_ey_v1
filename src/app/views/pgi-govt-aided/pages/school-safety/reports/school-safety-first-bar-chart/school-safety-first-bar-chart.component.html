<div class="col-span-full items-center">
	<!-- <app-chart-filter-type
	[options]="dropdownOptions"
	(selected)="onDropdownChange($event)"
	class="col-span-12">
	</app-chart-filter-type> -->
	<ng-container
		*ngIf="tableReportData?.values && tableReportData?.values?.length > 0"
	>
		<p class="text-center font-medium py-2 filename">{{ fileName }}</p>
		<br />
		<app-sb-bar-chart
			[data]="tableReportData"
			[config]="config"
			[pageSize]="5"
			[type]="type"
		></app-sb-bar-chart>
	</ng-container>
	<!-- [type]="'horizontalBar'" -->
	<!-- [pageSize]="5" -->
</div>
<div
	class="noData"
	*ngIf="!(tableReportData?.values && tableReportData?.values?.length > 0)"
>
	No Data Found
</div>
