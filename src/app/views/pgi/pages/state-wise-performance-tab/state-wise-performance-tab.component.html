<div class="col-span-full tab-wrapper">
    <div class="filter-row grid grid-cols-4">
        <div class="col-span-2">
            <app-filter-panel [filters]="filters" (filtersUpdated)="filtersUpdated($event)"
                colSize="col-span-6"></app-filter-panel>
        </div>
        <div class="col-start-4 col-end-5 download-button" id="downloadbutton" #downloadbutton>
            <app-popup-options [data]="reportsData" [reportName]="'pgi'" ></app-popup-options>
            <!-- <app-download-button [data]="reportsData"></app-download-button> -->
        </div>
    </div>
    <div class="reports-row" >
        <div class="row-wrapper grid grid-cols-1 gap-4">
            <div class="col-span-2 xmd:col-span-1 div-shadow" *ngIf="checkReport('state_wise_performance', 'map')"
                id="map">
                <app-state-wise-performance #statewiseperformance (exportReportData)="csvDownload($event)"></app-state-wise-performance>
            </div>
        </div>
    </div>
</div>
