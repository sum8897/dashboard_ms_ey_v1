	<div class="reports-row">
		<div *ngIf="checkReport('diksha_metrics', 'bigNumber1')" id="bignumber1">
			<app-school-bignumber
				(exportReportData)="importBigNumberMetrics($event)"
			></app-school-bignumber>
		</div>
		<div class="row-wrapper flex flex-col lg:flex-row flex-wrap gap-4 lg:px-2.5">
			<div class="custom-box-shadow flex flex-wrap lg:flex-col">
				<app-school-details-big-number-card-one #schoolDetailsBigNumbercardOne></app-school-details-big-number-card-one>
				<app-school-details-big-number-card-two #schoolDetailsBigNumbercardTwo></app-school-details-big-number-card-two>
				<app-school-details-big-number-card-three #schoolDetailsBigNumbercardThree></app-school-details-big-number-card-three>
				<app-school-details-big-number-card-four #schoolDetailsBigNumbercardFour></app-school-details-big-number-card-four>
			</div>
		</div>
		<div class="md:col-span-2 col-span-4">
			<app-breadcrumb-component></app-breadcrumb-component>
		</div>
		<div class="row-wrapper grid grid-cols-2 gap-4">
			<div
				class="col-span-2 xmd:col-span-1 div-shadow"
				id="table1"
				*ngIf="checkReport('district_wise_table', 'table')"
			>
				<app-district-wise-table
					#districtWiseTable
					(exportReportData)="csvDownload($event)"
				></app-district-wise-table>
			</div>

			<div
				class="col-span-2 xmd:col-span-1 div-shadow"
				*ngIf="checkReport('management_barchart', 'barChart')"
				id="bar"
			>
				<app-management-barchart
					#managementBarchart
					(exportReportData)="csvDownload($event)"
				></app-management-barchart>
			</div>
			
			<div
				class="col-span-2 xmd:col-span-1 div-shadow"
				*ngIf="checkReport('category_barchart', 'barChart')"
				id="bar"
			>
				<app-category-barchart
					#categoryBarchart
					(exportReportData)="csvDownload($event)"
				></app-category-barchart>
			</div>
			<div
				class="col-span-2 xmd:col-span-1 div-shadow"
				*ngIf="checkReport('receipts_barchart', 'barChart')"
				id="bar"
			>
				<app-receipts-barchart
					#receiptsBarchart
					(exportReportData)="csvDownload($event)"
				></app-receipts-barchart>
			</div>

			<div
				class="col-span-2 xmd:col-span-1 div-shadow"
				*ngIf="checkReport('classroom_ratio_table', 'table')"
				id="table3"
			>
				<app-classroom-ratio-table
					#classroomRatioTable
					(exportReportData)="csvDownload($event)"
				></app-classroom-ratio-table>
			</div>
			<div
				class="col-span-2 xmd:col-span-1 div-shadow"
				*ngIf="checkReport('teacher_ratio_table', 'table')"
				id="table3"
			>
				<app-teacher-ratio-table
					#teacherRatioTable
					(exportReportData)="csvDownload($event)"
				></app-teacher-ratio-table>
			</div>
		</div>
	</div>
</div>
