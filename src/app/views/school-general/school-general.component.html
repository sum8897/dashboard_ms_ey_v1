<div class="metric-card-wrapper">
	<div class="grid gap-4 grid-cols-6 xmd:grid-cols-12">
		<div class="col-span-12">
			<p class="program-title">
				SCHOOL GENERAL<em><small></small></em>
			</p>
			<p class="program-desc"></p>
		</div>
	</div>
</div>

<div class="custom-tab-group-wrapper">
	<mat-tab-group
		[selectedIndex]="tabIndex"
		mat-align-tabs="start"
		animationDuration="0ms"
		(selectedTabChange)="onTabChanged($event)"
		appFullScreen
	>
		<mat-tab label="School Details" *ngIf="tabs.includes('School Details')">
			<app-school-details-tab
				*ngIf="selectedTabLabel === 'School Details'"
			></app-school-details-tab>
		</mat-tab>
		<mat-tab label="Key Indicators">
			<app-key-indicators-tab
				*ngIf="selectedTabLabel === 'Key Indicators'"
			></app-key-indicators-tab>
		</mat-tab>
		<!-- <mat-tab label="Enrollment Info">
			<app-enrollment-info-tab
				*ngIf="selectedTabLabel === 'Enrollment Info'"
			></app-enrollment-info-tab>
		</mat-tab> -->
	</mat-tab-group>
</div>
