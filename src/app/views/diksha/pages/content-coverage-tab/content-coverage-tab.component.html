<div class="col-span-full tab-wrapper">
            <div class="filter-row grid grid-cols-4">
                <div class="col-span-2">
                <app-filter-panel [filters]="filters" (filtersUpdated)="filtersUpdated($event)" colSize="col-span-6"></app-filter-panel></div>
                <div class="col-start-4 col-end-5 download-button">
                    <app-download-button [data]="reportsData"></app-download-button>
                </div>
            </div>
            <div class="reports-row">
                <div class="row-wrapper grid grid-cols-2 gap-4">
                
                    <div class="col-span-2 xmd:col-span-1 div-shadow" *ngIf="checkReport('content_coverage_bignumber', 'bigNumber')" id="bignumber">
                        <app-content-coverage-bignumber #contentCoverage (exportReportData)="csvDownload($event)"></app-content-coverage-bignumber>
                    </div>
                    <div class="col-span-2 xmd:col-span-1 div-shadow" *ngIf="checkReport('content_coverage', 'table')" id="table">
                        <app-content-coverage #undefined (exportReportData)="csvDownload($event)"></app-content-coverage>
                    </div></div>
            </div>
        </div>
