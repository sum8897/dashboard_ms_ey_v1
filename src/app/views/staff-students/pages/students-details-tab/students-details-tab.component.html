<div class="col-span-full tab-wrapper">
    <div class="filter-row grid grid-cols-12">
        <app-filter-panel [filters]="filters" (filtersUpdated)="filtersUpdated($event)"
            class="col-span-12"></app-filter-panel>
    </div>

    <div class="reports-row">
        <div *ngIf="checkReport('students_metrics_card', 'bigNumber1')" id="bignumber1">
            <app-students-details-card-big-number
                (exportReportData)="importBigNumberMetrics($event)"></app-students-details-card-big-number>
        </div>
        <div class="row-wrapper grid grid-cols-5 gap-4">
            <div class="col-span-2 xmd:col-span-1 bignumber-container" id="bignumber2"
                *ngFor="let bigNumberData of bigNumberMetrics; let index = index">
                <div *ngIf="checkReport('students_metrics_card', 'bigNumber' + (index + 1))">
                    <app-big-number [bigNumberReportData]="bigNumberData"></app-big-number>
                </div>
            </div>
        </div>
        <div class="md:col-span-2 col-span-4">
			<app-breadcrumb-component></app-breadcrumb-component>
		</div>
		<div class="row-wrapper grid grid-cols-2 gap-4">
			<div
				class="col-span-2 xmd:col-span-2 div-shadow"
				id="table1"
				*ngIf="checkReport('performance_table', 'table')"
			>
				<app-bpl-beneficiaries-table
					#performanceTable
					(exportReportData)="csvDownload($event)"
				></app-bpl-beneficiaries-table>
			</div>

			<div
				class="col-span-2 xmd:col-span-2 div-shadow"
				*ngIf="checkReport('gradewise_table', 'table')"
				id="table3"
			>
				<app-cwsn-enrolments
					#gradeWiseTable
					(exportReportData)="csvDownload($event)"
				></app-cwsn-enrolments>
			</div>
		</div>
    </div>
</div>
