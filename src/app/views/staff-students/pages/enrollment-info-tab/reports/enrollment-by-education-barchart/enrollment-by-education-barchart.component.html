<!-- <p>bar chart</p> -->
<div class="col-span-full items-center">
	<ng-container
		*ngIf="tableReportData?.values && tableReportData?.values?.length > 0"
	>
		<p class="text-center font-medium py-2 filename">{{ fileName }}</p>
		<br />
		<!-- <p style="justify-content: center">bar</p> -->
		<app-sb-bar-chart
			[data]="tableReportData"
			[config]="config"
			[pageSize]="5"
		></app-sb-bar-chart>
	</ng-container>
	<!-- [type]="'horizontalBar'" -->
	<!-- [pageSize]="5" -->
</div>
<div
	class="noData"
	*ngIf="!(tableReportData?.values && tableReportData?.values?.length > 0)"
>
	No Data Found
</div>
