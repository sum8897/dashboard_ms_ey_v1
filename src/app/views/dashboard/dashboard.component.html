<p class="h3 font-weight-bold mb-0">Summary Statistics</p>
<div
	class="dashboard-container grid gap-4 sm:grid-cols-2 md:grid-cols-3 xs:gap-y-6 md:gap-y-16 dashboard 4k:grid-cols-4 4k:gap-8"
	*ngIf="dashboardMenu"
>
	<ng-container *ngFor="let menuInfo of dashboardMenu; let i = index">
		<div id="dashboard-item-{{ i }}" class="dashboard-item">
			<sb-cqube-program-card
				[cardInfo]="menuInfo"
				id="dashboard-item-{{ i }}"
				(onProgramClick)="onClickOfDashboardItem($event)"
			></sb-cqube-program-card>
			<!-- <p>updated on</p> -->
		</div>
	</ng-container>
</div>
