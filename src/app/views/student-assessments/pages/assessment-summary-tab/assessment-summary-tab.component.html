<div class="col-span-full tab-wrapper">
    <div class="filter-row grid grid-cols-5">
        <div class="xmd:col-span-3 col-span-5">
            <app-filter-panel [filters]="filters" (filtersUpdated)="filtersUpdated($event)"
                colSize="lg:col-span-4 col-span-6"></app-filter-panel>
        </div>
        <div class="download-button xmd:col-start-4 xmd:col-end-6 col-span-5 flex">
            <app-download-button [data]="schoolReportsData" [pagereportName]="pagereportName"></app-download-button>
            &nbsp;
            <app-download-button [data]="reportsData"></app-download-button>
        </div>
    </div>
    <div class="reports-row">
        <div class="row-wrapper grid grid-cols-2 gap-4">
            <div class="col-span-2 xmd:col-span-1 div-shadow" *ngIf="checkReport('avg_student_assessment_bignumber', 'bigNumber')" id="bignumber">
                <app-avg-stu-assees-score-bigno #AvgStuAsseesScoreBignoComponent></app-avg-stu-assees-score-bigno>
            </div>
            <div class="col-span-2 xmd:col-span-1 div-shadow"
                *ngIf="checkReport('average_student_assessment_score_table', 'table')" id="table">
                <app-avg-stu-assees-score-table #AvgStuAsseesScoreTableComponent></app-avg-stu-assees-score-table>
            </div>
            <div class="col-span-2 xmd:col-span-1 div-shadow"
                *ngIf="checkReport('grade_wise_avg_student_assessment_score_barchart', 'barChart')" id="bar">
                <app-grade-wise-avg-stu-asess-score
                    #GradeWiseAvgStuAsessScoreComponent></app-grade-wise-avg-stu-asess-score>
            </div>
            <div class="col-span-2 xmd:col-span-1 div-shadow"
                *ngIf="checkReport('subject_wise_avg_student_assessment_barchart', 'barChart')" id="bar">
                <app-subject-wise-avg-stu-asess-score
                    #SubjectWiseAvgStuAsessScoreComponent></app-subject-wise-avg-stu-asess-score>
            </div>
        </div>
    </div>
</div>
